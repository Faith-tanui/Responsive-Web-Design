<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form>
            <fieldset>
                <label for="firstname">Enter your First Name: <input type="text" class="inline" id="firstname" name="firstname"></label>
                <label for="lastname">Enter your Last Name: <input type="text" class="inline" id ="lastname" name="lastname" ></label>
                <label for="email">Enter your Email:<input type="email"  class="inline" id="email" name="email"></label>
                <label for="password">Create a New Password: <input type="password" class="inline" id="password" name="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Account type(required)</legend>
                <label><input type="radio" name="account-type" checked>Personal</label>
                <label><input type="radio" name="account-type">Business</label>
            </fieldset>
            <hr>
            <fieldset>
                
                <label for="profilepic">Upload a profile picture:<input type="file" id="profilepic" name="profilepic" class="inline"></label>
                <label for="age">Input your age(years): <input type="number" id="age" name="age" class="inline"></label>
                <label for="referrer">How did you hear about us?<select name="referrer" id="referrer" class="inline">
                    <option value ="0">(select one)</option>
                    <option value ="1">freeCodeCamp News</option>
                    <option vlaue ="2">freeCodeCamp Forum</option>
                    <option value ="3">freeCodeCamp Youtube Channel</option>
                    <option value ="4">other</option>
                    
                </select></label>
                <label for="bio">Provide a bio: <textarea class="inline">I like coding on the beach....</textarea></label>
                
            </fieldset>
            <label><input type="checkbox"> I accept the <a href="">terms and conditions</a></label>
            <div class="container"><button type="submit">Submit</button></div>
        </form>

    </body>
</html>
