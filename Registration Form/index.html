<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <section>
            <label for="firstname">Enter your First Name: </label><input type="text" class="personal-info" id="firstname"></label>
            <label for="lastname">Enter your Last Name: <input type="text" class="personal-info" id ="lastname" ></label>
            <label for="email">Enter your Email:<input type="email"  class="personal-info" id="email"></label>
            <label for="password">Create a New Password: <input type="password" class="personal-info" id="password"></label>
        </section>
        <section>
            <p>Account type(required)</p>
            <label><input type="radio" name="account-type">Personal</label>
            <label><input type="radio" name="account-type">Business</label>
        </section>

    </body>
</html>
